---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}

    <!-- Add your custom styles here -->
    <style>
      /* Make container full-width */
      .container,
      .wrapper,
      .content-wrapper,
      .main-content {
        max-width: 100% !important;  /* Use the entire width of the page */
        width: 100% !important;       /* Full-width */
        margin: 0 auto !important;    /* Center the container horizontally */
        padding: 20px !important;     /* Optional: Adjust padding to your preference */
      }

      /* Optional: Hide large image placeholder */
      .post-thumbnail {
        display: none !important;
      }
    </style>
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    <!-- Include Darkmode.js library -->
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
  
    <!-- Initialize Darkmode.js -->
    <script>
      const options = {
        bottom: '32px', // Position from the bottom
        right: '32px', // Position from the right
        left: 'unset', // Position from the left
        time: '0.5s', // Transition time
        mixColor: '#fff', // Color used in the transition
        backgroundColor: '#fff', // Background color in light mode
        buttonColorDark: '#100f2c', // Button color in dark mode
        buttonColorLight: '#fff', // Button color in light mode
        saveInCookies: true, // Save user preference in cookies
        label: 'ðŸŒ“', // Text or icon for the button
        autoMatchOsTheme: true // Automatically match OS theme
      }
    
      const darkmode = new Darkmode(options);
      darkmode.showWidget();
    </script>
    
    {% include scripts.html %}

  </body>
</html>
