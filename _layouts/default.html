    <style>
                    /* Dark Mode Toggle Button Styles */
          /* ===== REFERENCE-BASED DARK MODE IMPLEMENTATION ===== */
          
                 /* ===== NAVIGATION STRUCTURE FIX (Reference Website Method) ===== */
                
                /* Dark Mode Toggle Button */
                .theme-toggle {
                  position: fixed;
                  top: 20px;
                  right: 20px;
                  background-color: transparent;
                  border: 2px solid #0066cc;
                  border-radius: 50%;
                  width: 50px;
                  height: 50px;
                  cursor: pointer;
                  z-index: 1000;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  transition: all 0.3s ease;
                }
                
                .theme-toggle:hover {
                  background-color: #0066cc;
                  color: #ffffff;
                }
                
                .theme-toggle i {
                  font-size: 20px;
                  color: #0066cc;
                  transition: color 0.3s ease;
                }
                
                .theme-toggle:hover i {
                  color: #ffffff;
                }
                
                /* Mobile positioning */
                @media (max-width: 768px) {
                  .theme-toggle {
                    top: auto;
                    bottom: 20px;
                    right: 20px;
                    width: 45px;
                    height: 45px;
                  }
                  
                  .theme-toggle i {
                    font-size: 18px;
                  }
                }
                
                /* ===== CRITICAL FIX: NAVIGATION STRUCTURE ===== */
                
                /* HTML element - Dark background in dark mode */
                body.dark-mode html {
                  background-color: rgb(3, 3, 3) !important;
                }
                
                /* Body - Dark background in dark mode */
                body.dark-mode {
                  background-color: rgb(3, 3, 3) !important;
                  color: #ffffff !important;
                  transition: background-color 0.3s ease, color 0.3s ease;
                }
                
                /* MASTHEAD - TRANSPARENT background (like reference site) */
                body.dark-mode .masthead {
               /* background-color: transparent !important;*/
                  background-color: #000000 !important; 
                  border-bottom: 2px solid rgb(242, 243, 243) !important;
                }
                
                /* GREEDY-NAV - WHITE background only (like reference site) */
                body.dark-mode .greedy-nav {
                  background-color: #ffffff !important;
                  color: #333333 !important;
                }
                
                /* Navigation links - Blue */
                body.dark-mode .greedy-nav a,
                body.dark-mode .masthead a {
                  color: #0066cc !important;
                }
                
                body.dark-mode .greedy-nav a:hover,
                body.dark-mode .masthead a:hover {
                  color: #004499 !important;
                }
                
                /* All other layout elements - Transparent */
                body.dark-mode .page__wrapper,
                body.dark-mode .page__content,
                body.dark-mode .page__inner-wrap,
                body.dark-mode .initial-content,
                body.dark-mode .layout--single,
                body.dark-mode .sidebar {
                  background-color: transparent !important;
                }
                
                /* Sidebar styling */
                body.dark-mode .sidebar {
                  background-color: transparent !important;
                }
                
                /* Author name - White */
                body.dark-mode .author__content h3 {
                  color: #ffffff !important;
                }
                
                /* Sidebar links - Blue */
                body.dark-mode .author__urls a {
                  color: #0066cc !important;
                }
                
                body.dark-mode .author__urls a:hover {
                  color: #004499 !important;
                }
                
                /* Content text styling */
                body.dark-mode .page__content p,
                body.dark-mode .page__content h1,
                body.dark-mode .page__content h2,
                body.dark-mode .page__content h3,
                body.dark-mode .page__content h4,
                body.dark-mode .page__content h5,
                body.dark-mode .page__content h6,
                body.dark-mode .page__content li,
                body.dark-mode .page__content span,
                body.dark-mode .page__content div {
                  color: #ffffff !important;
                }
                
                /* Content links */
                body.dark-mode .page__content a {
                  color: #0066cc !important;
                }
                
                body.dark-mode .page__content a:hover {
                  color: #004499 !important;
                }
                
                /* Footer - Light background */
                body.dark-mode .page__footer {
                  background-color: rgb(242, 243, 243) !important;
                  color: #333333 !important;
                  border-top: 1px solid #ddd !important;
                }
                
                body.dark-mode .page__footer * {
                  background-color: rgb(242, 243, 243) !important;
                  color: #333333 !important;
                }
                
                body.dark-mode .page__footer a {
                  color: #0066cc !important;
                  background-color: transparent !important;
                }
                
                body.dark-mode .page__footer a:hover {
                  color: #004499 !important;
                }
                
                body.dark-mode .page__footer h4 {
                  color: #0066cc !important;
                }
                
                /* Mobile dropdown menu */
                body.dark-mode .hidden-links {
                  background-color: #ffffff !important;
                }
                
                body.dark-mode .hidden-links a {
                  color: #0066cc !important;
                }
                
                /* Radar chart text fix */
                body.dark-mode svg text {
                  fill: #ffffff !important;
                  color: #ffffff !important;
                }
                
                body.dark-mode [class*="radar"] text,
                body.dark-mode [class*="skill"] text,
                body.dark-mode [class*="chart"] text {
                  color: #ffffff !important;
                  fill: #ffffff !important;
                }
                
                /* Smooth transitions */
                body.dark-mode * {
                  transition: background-color 0.3s ease, color 0.3s ease !important;
                }    

                        /* Radar Chart Dark Mode Text Fixes */

                  /* General radar chart containers */
                  body.dark-mode .radar-chart,
                  body.dark-mode .skill-radar,
                  body.dark-mode .skills-radar,
                  body.dark-mode .radar-container {
                    color: #ffffff !important;
                  }
                  
                  /* SVG text elements in radar charts */
                  body.dark-mode .radar-chart svg text,
                  body.dark-mode .skill-radar svg text,
                  body.dark-mode .skills-radar svg text,
                  body.dark-mode svg .radar-text,
                  body.dark-mode svg text {
                    fill: #ffffff !important;
                    color: #ffffff !important;
                  }
                  
                  /* Chart.js radar chart text */
                  body.dark-mode .chartjs-render-monitor text,
                  body.dark-mode canvas + div text,
                  body.dark-mode .chart-container text {
                    color: #ffffff !important;
                  }
                  
                  /* D3.js radar chart elements */
                  body.dark-mode .d3-radar text,
                  body.dark-mode .d3-radar .axis text,
                  body.dark-mode .d3-radar .legend text,
                  body.dark-mode .radar-chart .axis text,
                  body.dark-mode .radar-chart .legend text {
                    fill: #ffffff !important;
                  }
                  
                  /* Radar chart labels and legends */
                  body.dark-mode .radar-label,
                  body.dark-mode .radar-legend,
                  body.dark-mode .skill-label,
                  body.dark-mode .chart-label,
                  body.dark-mode .chart-legend {
                    color: #ffffff !important;
                  }
                  
                  /* Axis labels and tick labels */
                  body.dark-mode .radar-axis-label,
                  body.dark-mode .axis-label,
                  body.dark-mode .tick-label,
                  body.dark-mode .radar-tick {
                    color: #ffffff !important;
                    fill: #ffffff !important;
                  }
                  
                  /* Skill names and values */
                  body.dark-mode .skill-name,
                  body.dark-mode .skill-value,
                  body.dark-mode .radar-skill-name,
                  body.dark-mode .radar-skill-value {
                    color: #ffffff !important;
                  }
                  
                  /* Canvas-based charts (if using canvas) */
                  body.dark-mode canvas {
                    filter: none !important;
                  }
                  
                  /* Plotly.js radar charts */
                  body.dark-mode .plotly .gtitle,
                  body.dark-mode .plotly .xtitle,
                  body.dark-mode .plotly .ytitle,
                  body.dark-mode .plotly .legend,
                  body.dark-mode .plotly text {
                    fill: #ffffff !important;
                    color: #ffffff !important;
                  }
                  
                  /* ApexCharts radar charts */
                  body.dark-mode .apexcharts-text,
                  body.dark-mode .apexcharts-legend-text,
                  body.dark-mode .apexcharts-datalabel,
                  body.dark-mode .apexcharts-xaxis-label,
                  body.dark-mode .apexcharts-yaxis-label {
                    fill: #ffffff !important;
                  }
                  
                  /* Highcharts radar charts */
                  body.dark-mode .highcharts-text,
                  body.dark-mode .highcharts-legend-item text,
                  body.dark-mode .highcharts-axis-labels text,
                  body.dark-mode .highcharts-data-labels text {
                    fill: #ffffff !important;
                  }
                  
                  /* Custom radar implementations */
                  body.dark-mode .radar .text,
                  body.dark-mode .radar-text,
                  body.dark-mode .skill-text,
                  body.dark-mode .chart-text {
                    color: #ffffff !important;
                    fill: #ffffff !important;
                  }
                  
                  /* Ensure radar chart backgrounds are transparent or black */
                  body.dark-mode .radar-chart,
                  body.dark-mode .skill-radar,
                  body.dark-mode .radar-container {
                    background-color: transparent !important;
                  }
                  
                  /* Fix any white backgrounds in radar charts */
                  body.dark-mode .radar-chart svg,
                  body.dark-mode .skill-radar svg {
                    background-color: transparent !important;
                  }
                  
                  /* Radar chart grid lines (optional - make them lighter) */
                  body.dark-mode .radar-chart .grid-line,
                  body.dark-mode .radar-grid,
                  body.dark-mode .radar-axis {
                    stroke: #444444 !important;
                  }
                  
                  /* Specific targeting for common radar chart libraries */
                  
                  /* Chart.js specific */
                  body.dark-mode .chartjs-render-monitor {
                    background-color: transparent !important;
                  }
                  
                  /* D3.js specific */
                  body.dark-mode .d3-radar .axis line,
                  body.dark-mode .d3-radar .axis path {
                    stroke: #444444 !important;
                  }
                  
                  /* Ensure all text in chart containers is white */
                  body.dark-mode [class*="chart"] text,
                  body.dark-mode [class*="radar"] text,
                  body.dark-mode [class*="skill"] text {
                    color: #ffffff !important;
                    fill: #ffffff !important;
                  }
                  
                  /* Force override for stubborn elements */
                  body.dark-mode * [fill="#000000"],
                  body.dark-mode * [fill="#000"],
                  body.dark-mode * [fill="black"] {
                    fill: #ffffff !important;
                  }
                  
                  body.dark-mode * [color="#000000"],
                  body.dark-mode * [color="#000"],
                  body.dark-mode * [color="black"] {
                    color: #ffffff !important;
                  }
      
      /* Make container full-width */
      .container,

      }

      .post-thumbnail {
        display: none !important;
      }

  <body>
        <!-- Dark mode toggle button -->
    <button id="theme-toggle" class="theme-toggle">
      <i class="fas fa-moon"></i>
    </button>
    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    
    {% include scripts.html %}
        <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const toggleButton = document.getElementById('theme-toggle');
      const currentTheme = localStorage.getItem('theme') || 'light';
      
      if (currentTheme === 'dark') {
        document.body.classList.add('dark-mode');
      }
      
      toggleButton.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
        localStorage.setItem('theme', theme);
      });
    });
    </script>
  </body>
