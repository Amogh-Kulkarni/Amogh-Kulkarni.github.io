    <style>
                    /* Dark Mode Toggle Button Styles */
          /* ===== REFERENCE-BASED DARK MODE IMPLEMENTATION ===== */
          
          /* Dark Mode Toggle Button Styling */
          .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: 2px solid #0066cc;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
          }
          
          .theme-toggle:hover {
            background-color: #0066cc;
            color: #ffffff;
          }
          
          .theme-toggle i {
            font-size: 20px;
            color: #0066cc;
            transition: color 0.3s ease;
          }
          
          .theme-toggle:hover i {
            color: #ffffff;
          }
          
          /* Mobile positioning for toggle button */
          @media (max-width: 768px) {
            .theme-toggle {
              top: auto;
              bottom: 20px;
              right: 20px;
              width: 45px;
              height: 45px;
            }
            
            .theme-toggle i {
              font-size: 18px;
            }
          }
          
          /* ===== DARK MODE COLOR SCHEME (Reference Site Strategy) ===== */
          
          /* Body - Very Dark Background (matches reference site) */
          body.dark-mode {
            background-color: rgb(3, 3, 3) !important;
            color: #ffffff !important;
            transition: background-color 0.3s ease, color 0.3s ease;
          }
          
          /* Navigation Bar - White Background (matches reference site) */
          body.dark-mode .masthead,
          body.dark-mode .greedy-nav {
            background-color: #ffffff !important;
            color: #333333 !important;
          }
          
          /* Navigation Links - Blue Color (matches reference site) */
          body.dark-mode .greedy-nav a,
          body.dark-mode .masthead a {
            color: #0066cc !important;
          }
          
          body.dark-mode .greedy-nav a:hover,
          body.dark-mode .masthead a:hover {
            color: #004499 !important;
          }
          
          /* Main Content Areas - Transparent to inherit dark background */
          body.dark-mode .page__content,
          body.dark-mode .initial-content,
          body.dark-mode .page__inner-wrap,
          body.dark-mode .sidebar {
            background-color: transparent !important;
            color: #ffffff !important;
          }
          
          /* Sidebar Styling */
          body.dark-mode .sidebar {
            background-color: transparent !important;
          }
          
          /* Author name in sidebar - White (as requested) */
          body.dark-mode .author__content h3 {
            color: #ffffff !important;
          }
          
          /* Sidebar links - Blue for consistency */
          body.dark-mode .author__urls a {
            color: #0066cc !important;
          }
          
          body.dark-mode .author__urls a:hover {
            color: #004499 !important;
          }
          
          /* Footer/Sitemap Section - Light Background (matches reference site) */
          body.dark-mode .page__footer {
            background-color: rgb(242, 243, 243) !important;
            color: #333333 !important;
            border-top: 1px solid #ddd !important;
          }
          
          /* Footer content styling */
          body.dark-mode .page__footer * {
            background-color: rgb(242, 243, 243) !important;
            color: #333333 !important;
          }
          
          /* Footer links - Blue for visibility */
          body.dark-mode .page__footer a {
            color: #0066cc !important;
            background-color: transparent !important;
          }
          
          body.dark-mode .page__footer a:hover {
            color: #004499 !important;
          }
          
          /* Footer headings (like "Sitemap") - Blue */
          body.dark-mode .page__footer h4 {
            color: #0066cc !important;
          }
          
          /* Ensure all layout containers inherit dark background */
          body.dark-mode .page__wrapper,
          body.dark-mode .layout--single,
          body.dark-mode .layout--archive,
          body.dark-mode .layout--home,
          body.dark-mode .page,
          body.dark-mode main,
          body.dark-mode .main-content {
            background-color: transparent !important;
          }
          
          /* Fix any remaining white sections */
          body.dark-mode .page__hero,
          body.dark-mode .page__hero-wrap,
          body.dark-mode .page__lead {
            background-color: transparent !important;
          }
          
          /* Content text styling */
          body.dark-mode .page__content p,
          body.dark-mode .page__content h1,
          body.dark-mode .page__content h2,
          body.dark-mode .page__content h3,
          body.dark-mode .page__content h4,
          body.dark-mode .page__content h5,
          body.dark-mode .page__content h6 {
            color: #ffffff !important;
          }
          
          /* Links in main content */
          body.dark-mode .page__content a {
            color: #0066cc !important;
          }
          
          body.dark-mode .page__content a:hover {
            color: #004499 !important;
          }
          
          /* Dropdown menu styling for mobile */
          body.dark-mode .hidden-links {
            background-color: #ffffff !important;
          }
          
          body.dark-mode .hidden-links a {
            color: #0066cc !important;
          }
          
          /* Ensure proper contrast for all text elements */
          body.dark-mode {
            color: #ffffff !important;
          }
          
          /* Override any stubborn white backgrounds */
          body.dark-mode *:not(.masthead):not(.greedy-nav):not(.page__footer):not(.theme-toggle) {
            background-color: inherit !important;
          }
          
          /* Smooth transitions for all elements */
          body.dark-mode * {
            transition: background-color 0.3s ease, color 0.3s ease !important;
          }
                
      /* Make container full-width */

      /* Optional: Hide large image placeholder */
      .post-thumbnail {
        display: none !important;

    {% include scripts.html %}
        <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const toggleButton = document.getElementById('theme-toggle');
      const currentTheme = localStorage.getItem('theme') || 'light';
      
      if (currentTheme === 'dark') {
        document.body.classList.add('dark-mode');
      }
      
      toggleButton.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
        localStorage.setItem('theme', theme);
      });
    });
    </script>
