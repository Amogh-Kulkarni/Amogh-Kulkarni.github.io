    <style>
                    /* Dark Mode Toggle Button Styles */
          /* ===== REFERENCE-BASED DARK MODE IMPLEMENTATION ===== */
          
          /* ===== SEAMLESS LAYOUT DARK MODE (Reference Website Strategy) ===== */

          /* Dark Mode Toggle Button */
          .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: 2px solid #0066cc;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
          }
          
          .theme-toggle:hover {
            background-color: #0066cc;
            color: #ffffff;
          }
          
          .theme-toggle i {
            font-size: 20px;
            color: #0066cc;
            transition: color 0.3s ease;
          }
          
          .theme-toggle:hover i {
            color: #ffffff;
          }
          
          /* Mobile positioning */
          @media (max-width: 768px) {
            .theme-toggle {
              top: auto;
              bottom: 20px;
              right: 20px;
              width: 45px;
              height: 45px;
            }
            
            .theme-toggle i {
              font-size: 18px;
            }
          }
          
          /* ===== SEAMLESS DARK MODE LAYOUT ===== */
          
          /* Body - Dark background (matches reference site exactly) */
          body.dark-mode {
            background-color: rgb(3, 3, 3) !important;
            color: #ffffff !important;
            transition: background-color 0.3s ease, color 0.3s ease;
          }
          
          /* Navigation - WHITE background only (matches reference site) */
          body.dark-mode .masthead,
          body.dark-mode .greedy-nav {
            background-color: #ffffff !important;
            color: #333333 !important;
          }
          
          /* Navigation links - Blue */
          body.dark-mode .greedy-nav a,
          body.dark-mode .masthead a {
            color: #0066cc !important;
          }
          
          body.dark-mode .greedy-nav a:hover,
          body.dark-mode .masthead a:hover {
            color: #004499 !important;
          }
          
          /* ===== CRITICAL: ALL ELEMENTS AFTER NAVIGATION = TRANSPARENT ===== */
          /* This is the key to seamless transition - matches reference site exactly */
          
          body.dark-mode .page__wrapper,
          body.dark-mode .page__content,
          body.dark-mode .page__inner-wrap,
          body.dark-mode .initial-content,
          body.dark-mode .layout--single,
          body.dark-mode .layout--archive,
          body.dark-mode .layout--home,
          body.dark-mode .layout--posts,
          body.dark-mode .page,
          body.dark-mode main,
          body.dark-mode .main-content,
          body.dark-mode .content,
          body.dark-mode .site-content,
          body.dark-mode .primary-content,
          body.dark-mode .sidebar {
            background-color: transparent !important;
          }
          
          /* Eliminate ANY potential white sections */
          body.dark-mode .page__hero,
          body.dark-mode .page__hero-wrap,
          body.dark-mode .page__lead,
          body.dark-mode .page__title-wrap,
          body.dark-mode .page__meta-wrapper,
          body.dark-mode .page__content-wrapper,
          body.dark-mode section,
          body.dark-mode article,
          body.dark-mode .container,
          body.dark-mode .wrapper,
          body.dark-mode .wrap,
          body.dark-mode .row,
          body.dark-mode [class*="col-"] {
            background-color: transparent !important;
          }
          
          /* Sidebar styling */
          body.dark-mode .sidebar {
            background-color: transparent !important;
          }
          
          /* Author name - White */
          body.dark-mode .author__content h3 {
            color: #ffffff !important;
          }
          
          /* Sidebar links - Blue */
          body.dark-mode .author__urls a {
            color: #0066cc !important;
          }
          
          body.dark-mode .author__urls a:hover {
            color: #004499 !important;
          }
          
          /* Content text styling */
          body.dark-mode .page__content p,
          body.dark-mode .page__content h1,
          body.dark-mode .page__content h2,
          body.dark-mode .page__content h3,
          body.dark-mode .page__content h4,
          body.dark-mode .page__content h5,
          body.dark-mode .page__content h6,
          body.dark-mode .page__content li,
          body.dark-mode .page__content span,
          body.dark-mode .page__content div {
            color: #ffffff !important;
          }
          
          /* Content links */
          body.dark-mode .page__content a {
            color: #0066cc !important;
          }
          
          body.dark-mode .page__content a:hover {
            color: #004499 !important;
          }
          
          /* Footer - Light background (matches reference site) */
          body.dark-mode .page__footer {
            background-color: rgb(242, 243, 243) !important;
            color: #333333 !important;
            border-top: 1px solid #ddd !important;
          }
          
          body.dark-mode .page__footer * {
            background-color: rgb(242, 243, 243) !important;
            color: #333333 !important;
          }
          
          body.dark-mode .page__footer a {
            color: #0066cc !important;
            background-color: transparent !important;
          }
          
          body.dark-mode .page__footer a:hover {
            color: #004499 !important;
          }
          
          body.dark-mode .page__footer h4 {
            color: #0066cc !important;
          }
          
          /* Mobile dropdown menu */
          body.dark-mode .hidden-links {
            background-color: #ffffff !important;
          }
          
          body.dark-mode .hidden-links a {
            color: #0066cc !important;
          }
          
          /* ===== NUCLEAR OPTION: Force transparent backgrounds ===== */
          /* This ensures NO white sections can appear between navigation and footer */
          
          body.dark-mode *:not(.masthead):not(.masthead *):not(.greedy-nav):not(.greedy-nav *):not(.page__footer):not(.page__footer *):not(.theme-toggle):not(.hidden-links):not(.hidden-links *) {
            background-color: transparent !important;
          }
          
          /* Ensure navigation stays white */
          body.dark-mode .masthead,
          body.dark-mode .masthead *,
          body.dark-mode .greedy-nav,
          body.dark-mode .greedy-nav * {
            background-color: #ffffff !important;
          }
          
          /* Ensure footer stays light */
          body.dark-mode .page__footer,
          body.dark-mode .page__footer * {
            background-color: rgb(242, 243, 243) !important;
          }
          
          /* Ensure dropdown menu stays white */
          body.dark-mode .hidden-links,
          body.dark-mode .hidden-links * {
            background-color: #ffffff !important;
          }
          
          /* Smooth transitions */
          body.dark-mode * {
            transition: background-color 0.3s ease, color 0.3s ease !important;
          }

      }

      .post-thumbnail {

    {% include scripts.html %}
        <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const toggleButton = document.getElementById('theme-toggle');
      const currentTheme = localStorage.getItem('theme') || 'light';
      
      if (currentTheme === 'dark') {
        document.body.classList.add('dark-mode');
      }
      
      toggleButton.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
        localStorage.setItem('theme', theme);
      });
    });
    </script>
